<!DOCTYPE html>
<html lang="en">
    <head>
        <title>three.js webgl - oit</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>

            body {
                color: #000;
                font-family:Monospace;
                font-size:13px;
                text-align:center;
                font-weight: bold;

                background-color: #fff;
                margin: 0px;
                overflow: hidden;
            }

            #info {
                color:#999;
                position: absolute;
                top: 0px; width: 100%;
                padding: 5px;

            }

            a {
                color: #999;
            }

        </style>
    </head>
    <body>

        <div id="container"></div>

        <div id="info">
            <a href="http://threejs.org" target="_blank">three.js</a> - Weighted Blended Order-Independent Transparency (<a href="http://jcgt.org/published/0002/02/09/">paper</a>, <a href="http://casual-effects.blogspot.de/2014/03/weighted-blended-order-independent.html">blog</a>)
            <br />
            <span id="color"></span>
            <br />
            <input type="checkbox" id="whiteBackground" checked />white background
            &nbsp;&nbsp;
            <input type="radio" name="blend" id="oit" checked />oit
            &nbsp;&nbsp;
            <input type="radio" name="blend" id="opaque" />opaque
            &nbsp;&nbsp;
            <input type="radio" name="blend" id="transparent" />transparent
        </div>

        <script src="../build/three.min.js"></script>

        <script src="js/controls/TrackballControls.js"></script>

        <script src="js/Detector.js"></script>
        <script src="js/libs/stats.min.js"></script>

        <script id="vertexShader" type="x-shader/x-vertex">

            precision highp float;
            precision highp int;

            uniform mat4 modelViewMatrix;
            uniform mat4 projectionMatrix;

            attribute vec3 position;
            attribute vec4 rgba;

            varying vec4 vColor;

            void main() {

                vColor = rgba;

                gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

            }

        </script>

        <script id="fragmentShader" type="x-shader/x-fragment">

            precision highp float;
            precision highp int;

            varying vec4 vColor;

            void main() {

                gl_FragColor = vColor;

            }

        </script>

        <script id="vertexShaderQuad" type="x-shader/x-vertex">

            varying vec2 vUv;

            void main() {

                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

            }

        </script>

        <script id="fragmentShaderAccumulation" type="x-shader/x-fragment">

            precision highp float;
            precision highp int;

            varying vec4 vColor;

            void main()
            {

                // NB pre-multiplied alpha
                gl_FragColor = vec4( vColor.rgb * vColor.a, vColor.a );

            }

        </script>

        <script id="fragmentShaderRevealage" type="x-shader/x-fragment">

            precision highp float;
            precision highp int;

            varying vec4 vColor;

            void main()
            {

                gl_FragColor = vColor.aaaa;

                // The following gives a more solid look, but is "wrong" I think ...
                // gl_FragColor = vec4(vColor.aaa, 1.0);

            }

        </script>

        <script id="fragmentShaderCompositing" type="x-shader/x-fragment">

            varying vec2 vUv;
             
            uniform sampler2D tAccumulation;
            uniform sampler2D tRevealage;

            void main()
            {

                vec4 accum = texture2D( tAccumulation, vUv );

                gl_FragColor = vec4( accum.rgb / clamp( accum.a, 1e-9, 5e9 ), 
                                     texture2D( tRevealage, vUv ).r );

            }

        </script>

        <script>

            // See discussion at https://github.com/mrdoob/three.js/issues/9977

            if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

            var gl;
            var container, stats;
            var camera, controls, scene, renderer, transparentMaterial;

            var mouse = new THREE.Vector2();
            var pixelBuffer = new Uint8Array( 4 );

            var btnWhiteBackground = document.getElementById( 'whiteBackground' );
            var btnOit = document.getElementById( 'oit' );
            var btnOpaque = document.getElementById( 'opaque' );
            var btnTransparent = document.getElementById( 'transparent' );

            init();
            animate();

            function OitRenderer( renderer ){

                // accumulation shader

                var accumulationMaterial = new THREE.RawShaderMaterial( {
                    vertexShader: document.getElementById( 'vertexShader' ).textContent,
                    fragmentShader: document.getElementById( 'fragmentShaderAccumulation' ).textContent,
                    side: THREE.DoubleSide,
                    depthWrite: false,
                    depthTest: false,
                    transparent: true,
                    blending: THREE.CustomBlending,
                    blendEquation: THREE.AddEquation,
                    blendSrc: THREE.OneFactor,
                    blendDst: THREE.OneFactor
                });

                var accumulationTexture = new THREE.WebGLRenderTarget(
                    window.innerWidth, window.innerHeight,
                    {
                        minFilter: THREE.NearestFilter,
                        magFilter: THREE.NearestFilter,
                        type: THREE.FloatType,
                        format: THREE.RGBAFormat,
                        stencilBuffer: false
                    }
                );

                // revelage shader

                var revealageMaterial = new THREE.RawShaderMaterial( {
                    vertexShader: document.getElementById( 'vertexShader' ).textContent,
                    fragmentShader: document.getElementById( 'fragmentShaderRevealage' ).textContent,
                    side: THREE.DoubleSide,
                    depthWrite: false,
                    depthTest: false,
                    transparent: true,
                    blending: THREE.CustomBlending,
                    blendEquation: THREE.AddEquation,
                    blendSrc: THREE.ZeroFactor,
                    blendDst: THREE.OneMinusSrcAlphaFactor
                });

                var revealageTexture = new THREE.WebGLRenderTarget(
                    window.innerWidth, window.innerHeight,
                    {
                        minFilter: THREE.NearestFilter,
                        magFilter: THREE.NearestFilter,
                        type: THREE.FloatType,
                        format: THREE.RGBAFormat,
                        stencilBuffer: false,
                    }
                );

                // compositing shader

                var compositingUniforms = { 
                    "tAccumulation": { type: "t", value: null },
                    "tRevealage": { type: "t", value: null }
                };

                var compositingMaterial = new THREE.ShaderMaterial({
                    uniforms: compositingUniforms,
                    vertexShader: document.getElementById( 'vertexShaderQuad' ).textContent,
                    fragmentShader: document.getElementById( 'fragmentShaderCompositing' ).textContent,
                    transparent: true,
                    blending: THREE.CustomBlending,
                    blendEquation: THREE.AddEquation,
                    blendSrc: THREE.OneMinusSrcAlphaFactor,
                    blendDst: THREE.SrcAlphaFactor
                });

                var quadCamera = new THREE.OrthographicCamera( -1, 1, 1, -1, 0, 1 );
                var quadScene  = new THREE.Scene();
                quadScene.add( new THREE.Mesh( new THREE.PlaneGeometry( 2, 2 ), compositingMaterial ) );

                // events

                function onWindowResize(){

                    // FIXME results in distorted image
                    accumulationTexture.setSize( window.innerWidth, window.innerHeight );
                    revealageTexture.setSize( window.innerWidth, window.innerHeight );

                }

                window.addEventListener( 'resize', onWindowResize, false );

                // background color

                var clearColor = new THREE.Color( 1, 1, 1 );

                this.setClearColor = function( newClearColor ){

                    clearColor = newClearColor;

                }

                this.render = function( scene, camera ){

                    renderer.setClearColor( clearColor, 1.0 );
                    renderer.clearColor();

                    scene.overrideMaterial = accumulationMaterial;
                    renderer.render( scene, camera, accumulationTexture );

                    scene.overrideMaterial = revealageMaterial;
                    renderer.render( scene, camera, revealageTexture );

                    compositingUniforms[ "tAccumulation" ].value = accumulationTexture.texture;
                    compositingUniforms[ "tRevealage" ].value = revealageTexture.texture;

                    renderer.render( quadScene, quadCamera );

                    scene.overrideMaterial = null;

                }

            }

            function init() {

                container = document.getElementById( 'container' );

                renderer = new THREE.WebGLRenderer({ preserveDrawingBuffer: true });
                container.appendChild( renderer.domElement );

                gl = renderer.getContext();
                if( !gl.getExtension( "OES_texture_float" ) ){
                    console.error( "No OES_texture_float support for float textures!" );
                }

                oitPass = new OitRenderer( renderer );

                camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 500 );
                camera.position.z = 10;

                controls = new THREE.TrackballControls( camera );
                controls.rotateSpeed = 1.8;
                controls.zoomSpeed = 1.2;
                controls.panSpeed = 0.8;
                controls.noZoom = false;
                controls.noPan = false;
                controls.staticMoving = true;
                controls.dynamicDampingFactor = 0.3;

                stats = new Stats();
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.top = '0px';
                container.appendChild( stats.domElement );

                scene = new THREE.Scene();

                // geometry

                var geometry = new THREE.BufferGeometry();

                var vertices = new Float32Array([

                    // center Z quad (yellow)
                     1,  1,  0,
                    -1,  1,  0,
                    -1, -1,  0,
                     1,  1,  0,
                    -1, -1,  0,
                     1, -1,  0,

                    // neg Z quad (red)
                     1,  1,  -2,
                    -1,  1,  -2,
                    -1, -1,  -2,
                     1,  1,  -2,
                    -1, -1,  -2,
                     1, -1,  -2,
                    
                    // pos Z quad (blue)
                     1,  1,  2,
                    -1,  1,  2,
                    -1, -1,  2,
                     1,  1,  2,
                    -1, -1,  2,
                     1, -1,  2,

                    // pos X quad (cyan)
                     2, -1,  2,
                     2,  1,  2,
                     2,  1, -2,
                     2, -1,  2,
                     2,  1, -2,
                     2, -1, -2,

                    // neg X quad (magenta)
                    -2,  1, -2,
                    -2,  1,  2,
                    -2, -1,  2,
                    -2, -1, -2,
                    -2,  1, -2,
                    -2, -1,  2,

                    // pos Y quad (green)
                    -1,  2, -2,
                     1,  2, -2,
                     1,  2,  2,
                    -1,  2, -2,
                     1,  2,  2,
                    -1,  2,  2,

                    // neg Y quad (grey)
                     1, -2,  2,
                     1, -2, -2,
                    -1, -2, -2,
                    -1, -2,  2,
                     1, -2,  2,
                    -1, -2, -2,
                ]);

                
                geometry.addAttribute( 'position', new THREE.BufferAttribute( vertices, 3 ) );
    
                var colors = new Float32Array( 6 * 7 * 4, 4 );

                // yellow
                for ( var i = 0; i < 6; i++ ) colors.set([ 0.9, 0.9, 0.1, 0.5 ], i * 4 );

                // red
                for ( var i = 6; i < 12; i++ ) colors.set([ 0.9, 0.1, 0.1, 0.25 ], i * 4 );

                // blue
                for ( var i = 12; i < 18; i++ ) colors.set([ 0.1, 0.1, 0.9, 0.75 ], i * 4 );

                // cyan
                for ( var i = 18; i < 24; i++ ) colors.set([ 0.1, 0.9, 0.9, 0.333 ], i * 4 );

                // magenta
                for ( var i = 24; i < 30; i++ ) colors.set([ 0.9, 0.1, 0.9, 0.666 ], i * 4 );

                // green
                for ( var i = 30; i < 36; i++ ) colors.set([ 0.1, 0.9, 0.1, 0.5 ], i * 4 );

                // grey
                for ( var i = 36; i < 42; i++ ) colors.set([ 0.7, 0.7, 0.7, 0.75 ], i * 4 );

                geometry.addAttribute( 'rgba', new THREE.BufferAttribute( colors, 4 ) );


                // material

                // for "opaque", rather than OIT
                var material = new THREE.RawShaderMaterial( {
                    vertexShader: document.getElementById( 'vertexShader' ).textContent,
                    fragmentShader: document.getElementById( 'fragmentShader' ).textContent,
                    side: THREE.DoubleSide
                });

                // for "transparent", rather than OIT
                transparentMaterial = new THREE.RawShaderMaterial( {
                    vertexShader: document.getElementById( 'vertexShader' ).textContent,
                    fragmentShader: document.getElementById( 'fragmentShader' ).textContent,
                    side: THREE.DoubleSide,
                    transparent: true,
                    depthWrite: false
                });

                var mesh = new THREE.Mesh( geometry, material );
                scene.add( mesh );

                // events

                window.addEventListener( 'resize', onWindowResize, false );

                controls.addEventListener( 'change', render );

                renderer.domElement.addEventListener( 'mousemove', onMouseMove );

                var bgColor = new THREE.Color( "white" );
                btnWhiteBackground.addEventListener( 'click', function(){

                    if( btnWhiteBackground.checked ) bgColor.set( "white" );
                    else bgColor.set( "black" );

                    oitPass.setClearColor( bgColor );
                    renderer.setClearColor( bgColor, 1.0 );

                }, false );

                btnOit.addEventListener( 'click', render, false );
                btnOpaque.addEventListener( 'click', render, false );
                btnTransparent.addEventListener( 'click', render, false );

                onWindowResize();

            }

            function onWindowResize() {

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize( window.innerWidth, window.innerHeight );

                render();

            }

            function onMouseMove( e ) {

                mouse.x = e.clientX;
                mouse.y = e.clientY;

            }

            function animate() {

                requestAnimationFrame( animate );
                
                controls.update();

                stats.update();

                gl.readPixels( 
                    mouse.x, window.innerHeight - mouse.y, 1, 1, 
                    gl.RGBA, gl.UNSIGNED_BYTE, pixelBuffer
                );

                var rgba = Array.apply( [], pixelBuffer );
                document.getElementById( 'color' ).innerHTML = [ 
                    ( rgba[0]/255 ).toPrecision(2),
                    ( rgba[1]/255 ).toPrecision(2),
                    ( rgba[2]/255 ).toPrecision(2),
                    ( rgba[3]/255 ).toPrecision(2)
                ].join( ", " );

            }

            function render() {

                // draw opaque surfaces
                // ...

                if( btnOit.checked ){
                    
                    oitPass.render( scene, camera );

                }else if( btnOpaque.checked ) {

                    renderer.render( scene, camera );

                }else{

                    scene.overrideMaterial = transparentMaterial;
                    renderer.render( scene, camera );
                    scene.overrideMaterial = null;

                }

            }


        </script>
    </body>
</html>
